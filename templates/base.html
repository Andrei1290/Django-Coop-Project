<!DOCTYPE html>
<html lang="uk">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Портал Групы{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Портал Групы</h1>
            <nav class="nav">
                <a href="{% url 'home' %}">Главная</a>
                <a href="#">Новости</a>
                <a href="#">Форум</a>
                <a href="#">Календарь</a>
                <a href="#">Материалы</a>
                <a href="{% url 'login' %}">Вход</a>
                <a href="{% url 'register' %}">Регистрация</a>
            </nav>
        </div>
    </header>

    <!-- Контент -->
    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Футер -->
    <footer class="footer">
        <div class="container">
            <p>© 2025 Портал групы. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
